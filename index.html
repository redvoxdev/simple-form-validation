<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <form id="form" class="form">
      <div class="lang-control">
        <h2 data-i18n="title">Registration</h2>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <div class="form-control">
        <label data-i18n="label-name" for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" />
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label data-i18n="label-email" for="email">Email</label>
        <input type="text" id="email" placeholder="Enter email" />
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label data-i18n="label-password" for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" />
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label data-i18n="label-password2" for="password2">Confirm password</label>
        <input type="password" id="password2" placeholder="Enter password again" />
        <small>Error message</small>
      </div>
      <button data-i18n="submit" type="submit">Submit</button>
    </form>
  </div>
  <script src="index.js"></script>
</body>

</html>
